name: OnPullRequest
on:
  pull_request:
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Echo
        run: |
          echo ${{ github.workflow }}-${{ github.ref }}
          echo sleep
          sleep 10m
          echo ${{ github.event.pull_request.title }}
